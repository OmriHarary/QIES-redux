services:
  qies:
    image: ghcr.io/omriharary/qies/web:1.1.0-beta
    build:
      context: ./QIES/
      secrets:
      - nuget
    environment:
    - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    ports:
    - "5000:80"
    volumes:
    - "service_files:/var/opt:ro"
    - "summary_files:/var/tmp"
    depends_on:
    - backoffice

  backoffice:
    image: ghcr.io/omriharary/qies/backoffice:2.0.3
    build:
      context: ./QIES.Backoffice/
      secrets:
      - nuget
    volumes:
    - "service_files:/var/opt"
    - "summary_files:/var/tmp"

  jaeger:
    image: jaegertracing/all-in-one:1.40
    environment:
    - COLLECTOR_OTLP_ENABLED=true
    ports:
    - "4317:4317"
    - "4318:4318"
    - "16686:16686"

volumes:
  service_files: {}
  summary_files: {}

secrets:
  nuget:
    file: ~/.nuget/NuGet/NuGet.Config
